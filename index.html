<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Engineering Studio | Stable Diffusion Generator</title>
    <meta name="description" content="Master AI image generation with this interactive Stable Diffusion prompt engineering tool">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f5f0ff 0%, #ffe0f0 50%, #e0f0ff 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .header-icon {
            color: #9333ea;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: #4b5563;
            font-size: 1.125rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .tips-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tip-item {
            border-left: 4px solid #a855f7;
            padding: 0.75rem;
            padding-left: 1rem;
            background: #faf5ff;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .tip-title {
            font-weight: 600;
            font-size: 0.875rem;
            color: #581c87;
            margin-bottom: 0.25rem;
        }

        .tip-desc {
            font-size: 0.75rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .tip-example {
            font-size: 0.75rem;
            background: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            color: #7c3aed;
            font-family: 'Courier New', monospace;
            display: block;
        }

        .pro-tip {
            background: linear-gradient(135deg, #e9d5ff 0%, #fbcfe8 100%);
            border: 2px solid #d8b4fe;
            border-radius: 1rem;
            padding: 1.25rem;
            margin-top: 1rem;
        }

        .pro-tip-title {
            font-weight: 700;
            color: #581c87;
            margin-bottom: 0.5rem;
        }

        .pro-tip-text {
            font-size: 0.875rem;
            color: #6b21a8;
        }

        .examples-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .example-btn {
            text-align: left;
            padding: 0.75rem;
            background: linear-gradient(135deg, #faf5ff 0%, #fce7f3 100%);
            border: 1px solid #e9d5ff;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: linear-gradient(135deg, #f3e8ff 0%, #fbcfe8 100%);
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.15);
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9d5ff;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
            min-height: 100px;
        }

        .textarea:focus,
        .input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4);
        }

        .generate-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.5);
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f3e8ff;
            color: #7c3aed;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #e9d5ff;
        }

        .image-container {
            border-radius: 0.5rem;
            overflow: hidden;
            border: 4px solid #e9d5ff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .prompt-display {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
        }

        .prompt-text {
            font-size: 0.875rem;
            color: #4b5563;
            font-family: 'Courier New', monospace;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .space-y {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { Wand2, Sparkles, Copy, Check } = lucide;

        function PromptEngineeringStudio() {
          const [prompt, setPrompt] = useState('');
          const [negativePrompt, setNegativePrompt] = useState('blurry, low quality, distorted');
          const [loading, setLoading] = useState(false);
          const [imageUrl, setImageUrl] = useState('');
          const [error, setError] = useState('');
          const [copied, setCopied] = useState(false);

          const promptTips = [
            {
              title: "Subject First",
              desc: "Start with your main subject clearly",
              example: "a majestic lion, portrait"
            },
            {
              title: "Style Keywords",
              desc: "Add artistic style descriptors",
              example: "digital art, oil painting, photorealistic"
            },
            {
              title: "Quality Boosters",
              desc: "Include quality enhancers",
              example: "highly detailed, 8k, masterpiece"
            },
            {
              title: "Lighting & Mood",
              desc: "Specify atmosphere and lighting",
              example: "golden hour, dramatic lighting, cinematic"
            },
            {
              title: "Composition",
              desc: "Guide the framing",
              example: "close-up, wide angle, rule of thirds"
            },
            {
              title: "Artist References",
              desc: "Mention artists or styles",
              example: "in the style of Greg Rutkowski, artstation trending"
            }
          ];

          const examplePrompts = [
            "a serene mountain landscape at sunset, snow-capped peaks, reflective lake, golden hour lighting, highly detailed, photorealistic, 8k uhd, nature photography",
            "cyberpunk city street at night, neon lights, rain-soaked pavement, flying cars, futuristic architecture, blade runner style, cinematic composition, digital art",
            "cozy cottage interior, warm fireplace, rustic wooden furniture, plants, books, sunlight streaming through windows, hygge aesthetic, detailed, artstation",
            "portrait of a wise old wizard, long white beard, magical staff, mystical robes, fantasy art, highly detailed, dramatic lighting, trending on artstation"
          ];

          const generateImage = async () => {
            if (!prompt.trim()) {
              setError('Please enter a prompt first!');
              return;
            }

            setLoading(true);
            setError('');
            setImageUrl('');

            try {
              const encodedPrompt = encodeURIComponent(prompt);
              const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1024&height=1024&nologo=true&seed=${Date.now()}`;
              
              setImageUrl(url);
            } catch (err) {
              setError('Error generating image. Please try again.');
              console.error(err);
            } finally {
              setLoading(false);
            }
          };

          const copyPrompt = (text) => {
            navigator.clipboard.writeText(text);
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          };

          return (
            <div className="container">
              <div className="header">
                <div className="header-title-wrapper">
                  <Wand2 size={40} className="header-icon" />
                  <h1 className="header-title">Prompt Engineering Studio</h1>
                </div>
                <p className="header-subtitle">Master the art of AI image generation with Stable Diffusion</p>
              </div>

              <div className="grid">
                {/* Left Column - Tips */}
                <div className="space-y">
                  <div className="card">
                    <div className="card-header">
                      <Sparkles size={20} color="#9333ea" />
                      <h2 className="card-title">Prompt Engineering Tips</h2>
                    </div>
                    <div className="tips-list">
                      {promptTips.map((tip, idx) => (
                        <div key={idx} className="tip-item">
                          <h3 className="tip-title">{tip.title}</h3>
                          <p className="tip-desc">{tip.desc}</p>
                          <code className="tip-example">{tip.example}</code>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="pro-tip">
                    <h3 className="pro-tip-title">ðŸ’¡ Pro Tip</h3>
                    <p className="pro-tip-text">
                      Combine multiple techniques! Start with subject, add style, include quality boosters, 
                      and finish with lighting/mood for best results.
                    </p>
                  </div>
                </div>

                {/* Right Column - Generator */}
                <div className="space-y">
                  {/* Example Prompts */}
                  <div className="card">
                    <h2 className="card-title">âœ¨ Example Prompts</h2>
                    <div className="examples-grid">
                      {examplePrompts.map((example, idx) => (
                        <button
                          key={idx}
                          onClick={() => setPrompt(example)}
                          className="example-btn"
                        >
                          {example}
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Input Section */}
                  <div className="card">
                    <div className="form-group">
                      <label className="label">ðŸŽ¨ Your Prompt</label>
                      <textarea
                        value={prompt}
                        onChange={(e) => setPrompt(e.target.value)}
                        placeholder="a mystical forest with glowing mushrooms, ethereal lighting, fantasy art, highly detailed..."
                        className="textarea"
                      />
                    </div>

                    <div className="form-group">
                      <label className="label">ðŸš« Negative Prompt (what to avoid)</label>
                      <input
                        type="text"
                        value={negativePrompt}
                        onChange={(e) => setNegativePrompt(e.target.value)}
                        placeholder="blurry, low quality, distorted..."
                        className="input"
                      />
                    </div>

                    <button
                      onClick={generateImage}
                      disabled={loading || !prompt.trim()}
                      className="generate-btn"
                    >
                      {loading ? (
                        <>
                          <div className="spinner" />
                          Generating Magic...
                        </>
                      ) : (
                        <>
                          <Sparkles size={20} />
                          Generate Image
                        </>
                      )}
                    </button>

                    {error && <div className="error">{error}</div>}
                  </div>

                  {/* Result */}
                  {imageUrl && (
                    <div className="card">
                      <div className="result-header">
                        <h2 className="card-title">Generated Image</h2>
                        <button onClick={() => copyPrompt(prompt)} className="copy-btn">
                          {copied ? <Check size={16} /> : <Copy size={16} />}
                          {copied ? 'Copied!' : 'Copy Prompt'}
                        </button>
                      </div>
                      <div className="image-container">
                        <img 
                          src={imageUrl} 
                          alt="Generated" 
                          onError={() => setError('Failed to load image')}
                        />
                      </div>
                      <div className="prompt-display">
                        <p className="prompt-text">{prompt}</p>
                      </div>
                    </div>
                  )}
                </div>
              </div>

              <footer>
                Built with React & Custom CSS | Powered by Pollinations.ai
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PromptEngineeringStudio />);
    </script>
</body>
</html>
